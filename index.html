<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Password Generator</h1>
        </header>

        <!-- Begin main content -->
        <main>
            <!-- Password Generator -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <h2 class="card-header py-4">Generate Password</h2>
                        <div class="card-body">

                            <!-- Form to choose password parameters -->
                            <h3 class="card-title">Choose your password features:</h3>
                            <form>
                                <div class="d-flex flex-wrap justify-content-around">
                                    <div>
                                        <!-- Length input with validation - users can only enter numbers - no letters, spec chars, or decimals -->
                                        <!-- Code found at StackOverflow Question: How to avoid decimal values in input -->
                                        <!-- https://stackoverflow.com/questions/37043867/how-to-avoid-decimal-values-in-input-type-number -->
                                        <!-- Checks key pressed and displays it only if it's in the ASCII range for digits 0-9 -->
                                        <input type="number" id="length" min="8" max="128" step="1" value="16"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
                                        <label for="length">Password Length</label>
                                    </div>
                                    <!-- Checkboxes to choose character types -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="lowercase" checked>
                                        <label class="form-check-label" for="lowercase">Lowercase letters</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="uppercase" checked>
                                        <label class="form-check-label" for="uppercase">Uppercase letters</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="numbers" checked>
                                        <label class="form-check-label" for="numbers">Numbers</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="special-char" checked>
                                        <label class="form-check-label" for="special-char">Special Characters</label>
                                    </div>

                                </div>

                                <!-- Textarea to display generated password -->
                                <div class="d-flex flex-column align-content-center">
                                    <textarea readonly id="password" placeholder="Your Secure Password"
                                        aria-label="Generated Password"></textarea>

                                    <!-- Button to generate the password -->
                                    <a href="#" id="generate" class="btn btn-lg btn-info">Generate Password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
